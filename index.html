<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/icons/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
  </head>
  <body>
    <header>
      <div class="container white main">
        <div class="subcontainer left">
          <div class="menu-left left">
            <p><i class="fa fa-trello" aria-hidden="true"></i> Tableros</p>
          </div>
          <div class="menu-left left">
            <input type="text" id="search-input">
  					<i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
        <div class="image-header subcontainer left">
          <img src="assets/images/trello-logo.png" alt="Trello-logo">
        </div>
        <div class="subcontainer left">
          <ul class="list-right">
            <li class="left"><i class="fa fa-plus" aria-hidden="true"></i></li>
            <li class="left"><i class="fa fa-info" aria-hidden="true"></i></li>
            <li class="left"><i class="fa fa-bell-o" aria-hidden="true"></i></li>
            <li class="left">CT</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container main">
      <section id="info" class="white main">
        <p class="left">Nuevo Tablero</p>
        <div class="left">
          <i class="fa fa-star-o" aria-hidden="true"></i>
        </div>
        <div class="left">
          <p><i class="fa fa-lock" aria-hidden="true"></i> Privado</p>
        </div>
        <p class="right"><i class="fa fa-ellipsis-h" aria-hidden="true"></i> Mostrar Menú</p>
      </section>
      <section id="box-table" class="main">
        <div id="input-box" class="input-box">Añadir una lista...</div>

        <div id="referencia"></div>
      </section>
      <script type="text/javascript" src="js/app.js">

      </script>
    </main>
  </body>
</html>
